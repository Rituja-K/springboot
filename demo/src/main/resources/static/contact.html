
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Simple Spring Boot Website</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
                <li><a href="about.html">About</a></li> <!-- Link to the about page -->
                <li><a href="contact.html">Contact</a></li> <!-- Link to the contact page -->
            </ul>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to reach out to us.</p>
        <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Simple Spring Boot Website</p>
    </footer>
</body>
</html>
